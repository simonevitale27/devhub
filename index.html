<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHub - SQL Training Platform</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="DevHub" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="Piattaforma di allenamento SQL con esercizi pratici, scenari reali e database volatili."
    />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;500;700;900&family=Syne:wght@400;500;600;700;800&family=Chewy&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
              outfit: ["Outfit", "sans-serif"],
              syne: ["Syne", "sans-serif"],
              chewy: ["Chewy", "cursive"],
              marker: ["Permanent Marker", "cursive"],
            },
            colors: {
              dark: {
                bg: "#0f172a", // slate-900
                surface: "#1e293b", // slate-800
                border: "#334155", // slate-700
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "spin-slow": "spin 60s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: #000000;
        background-attachment: fixed;
        color: #f8fafc;
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Custom Floating Animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0b1120;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Hide scrollbar for syntax highlighted editor */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="h-screen overflow-hidden antialiased selection:bg-blue-500 selection:text-white"
  >
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("DevHub SW registered:", registration.scope);
            })
            .catch((error) => {
              console.log("DevHub SW registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
